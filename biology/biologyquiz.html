<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>動物分類測驗 - 生物學習平台</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        header, footer {
            background-color: #204051;
            color: white;
            text-align: center;
            padding: 10px 0;
        }
        nav {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #3b6978;
            padding: 10px 20px;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
            display: flex;
            margin: 0;
        }
        nav ul li {
            margin-right: 20px;
        }
        nav ul li:last-child {
            margin-right: 0;
        }
        nav ul li a {
            text-decoration: none;
            color: white;
            font-weight: bold;
        }
        button {
            padding: 10px 20px;
            cursor: pointer;
            background-color: #84a9ac;
            border: none;
            color: white;
            border-radius: 5px;
        }
        button:hover {
            background-color: #cae8d5;
        }
        #user-info {
            color: white;
            flex-grow: 1;
            text-align: left;
            padding-left: 20px;
        }
        .content {
            padding: 20px;
            text-align: center;
        }
        .quiz-item {
            background-color: #ffffff;
            margin: 10px auto;
            padding: 20px;
            width: 80%;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            text-align: left;
        }
        .quiz-item ul {
            list-style-type: none;
            padding: 0;
        }
        .quiz-item li {
            margin-bottom: 5px;
        }
        footer p {
            margin: 0;
            font-size: 0.8rem;
        }
        #submit-btn {
            margin-top: 20px;
        }
        .logo {
            display: block;
            margin: auto;
            width: 80px;
            animation: spin 20s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <header>
        <h1>生物學習平台</h1>
        <img src="bernese.JPG" alt="學習平台Logo" class="logo">
    </header>
    <nav>
        <div id="user-info">未登录</div>
        <ul>
            <li><a href="biologyhome.html">首頁</a></li>
            <li><a href="biologylesson.html">課程學習</a></li>
            <li><a href="biologyquiz.html">測驗</a></li>
            <li><a href="biologyvideos.html">教學视频</a></li>
            <li><a href='biologyprofile.html'>個人檔案</a></li>
        </ul>
    </nav>
    <div class="content">
        <h2>動物分類測驗</h2>
        <!-- 此處可加入具體的測驗問題和選項 -->
        <div class="quiz-item">
            <!-- 题目加载位置 -->
        </div>
        <!-- 可以加入更多的問題 -->
        <button type="button" id="submit-btn">提交答案</button>
    </div>
    <footer>
        <p>版權所有 © 生物學習平台</p>
    </footer>
    <script src="https://www.gstatic.com/firebasejs/8.0.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.0.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.0.1/firebase-firestore.js"></script>
    <script>
        // Initialize Firebase
        var firebaseConfig = {
            apiKey: "AIzaSyAifZ76m-W79Ptw3gJVGsolZDnoXu72mDc",
            authDomain: "biologylearning-s11055013.firebaseapp.com",
            projectId: "biologylearning-s11055013",
            storageBucket: "biologylearning-s11055013.appspot.com",
            messagingSenderId: "743496923725",
            appId: "1:743496923725:web:866adef56bd80b02d53a04"
        };
        firebase.initializeApp(firebaseConfig);
        var db = firebase.firestore();

        // Handle authentication state changes
        firebase.auth().onAuthStateChanged(function(user) {
            if (user) {
                document.getElementById('user-info').textContent = 'Hello, ' + user.displayName;
                document.getElementById('logout-btn').style.display = 'inline';
                document.getElementById('google-login-btn').style.display = 'none';
            } else {
                document.getElementById('user-info').textContent = '未登录';
                document.getElementById('logout-btn').style.display = 'none';
                document.getElementById('google-login-btn').style.display = 'inline';
            }
        });

        // 加载和显示一个随机的问题
        function loadRandomQuestion() {
            db.collection("questions").get().then((querySnapshot) => {
                const questions = [];
                querySnapshot.forEach((doc) => questions.push(doc.data()));
                const randomIndex = Math.floor(Math.random() * questions.length);
                displayQuestion(questions[randomIndex]);
            });
        }

        // 显示问题和选项
        function displayQuestion(question) {
    const container = document.querySelector('.quiz-item');
    // 清空旧内容并添加问题标题
    container.innerHTML = `<h3>${question.questions}</h3><ul>`;

    // 为每个选项创建一个列表项和按钮
    const options = [
        question.options,  // 假设这是 options 字段的正确字段名
        question.options2, // 假设这是 options2 字段的正确字段名
        question.options3, // 假设这是 options3 字段的正确字段名
        question.options4  // 假设这是 options4 字段的正确字段名
    ];

    options.forEach((option, index) => {
        if (option) { // 确保选项存在
            container.innerHTML += `<li><button onclick="checkAnswer('${option}', '${question.answers}')">${option}</button></li>`;
        }
    });

    container.innerHTML += '</ul>';
}


        // 检查答案是否正确
        function checkAnswer(selected, correct) {
            const resultDiv = document.getElementById('submit-btn');
            if (selected === correct) {
                resultDiv.innerHTML = "正确！";
            } else {
                resultDiv.innerHTML = "错误！";
            }
        }

        // 页面加载时调用
        window.onload = loadRandomQuestion;
    </script>
</body>
</html>
