<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>個人信息 - 生物學習平台</title>
    <style>
        body, h1, h2, p {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        header, footer {
            background-color: #204051;
            color: white;
            text-align: center;
            padding: 10px 0;
        }
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #3b6978;
            padding: 10px 20px;
        }
        nav ul {
            list-style-type: none;
            display: flex;
            align-items: center;
            padding: 0;
            margin: 0;
        }
        nav ul li {
            margin-right: 20px;
        }
        nav ul li:last-child {
            margin-right: 0;
        }
        nav ul li a {
            text-decoration: none;
            color: white;
            font-weight: bold;
        }
        button {
            padding: 10px 20px;
            background-color: #84a9ac;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #cae8d5;
        }
        #user-info {
            color: white;
            font-weight: bold;
            text-align: left;
        }
        .content {
            padding: 20px;
            text-align: center;
        }
        .course-item {
            background-color: #ffffff;
            margin: 10px auto;
            padding: 20px;
            width: 80%;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .course-item h3 {
            color: #204051;
        }
        .course-item p {
            text-align: left;
        }
        footer p {
            font-size: 0.8rem;
            color: white;
        }
        .logo {
            display: block;
            margin: auto;
            width: 80px;
            animation: spin 20s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .wrong-question {
            margin-bottom: 10px; /* 增加每題之間的間距 */
        }
    </style>
</head>
<body>
    <header>
        <h1>生物學習平台</h1>
        <img src="bernese.JPG" alt="學習平台Logo" class="logo">
    </header>
    <nav>
        <div id="user-info">未登录</div>
        <ul>
            <li><a href="biologyhome.html">首頁</a></li>
            <li><a href="biologylesson.html">課程學習</a></li>
            <li><a href="biologyquiz.html">測驗</a></li>
            <li><a href="biologyvideos.html">教学视频</a></li>
            <li><a href='biologyprofile.html'>個人檔案</a></li>
        </ul>
    </nav>
    <div class="content">
        <h2>個人信息</h2>
        <div>
            <p><strong>姓名：</strong><span id="display-name"></span></p>
            <p><strong>電子郵件：</strong><span id="email"></span></p>
            <p><strong>分數：</strong><span id="score"></span></p>
            <p><strong>答錯題目：</strong><div id="wrong-answers"></div></p>
            <p><strong>哺乳動物、節肢動物測驗：</strong><span id="learning"></span></p>
            <p><strong>分報名表單任務：</strong><span id="register"></span></p>
            <p><strong>發送邀請函任務：</strong><span id="invitation"></span></p>
            <p><strong>保護自然環境：</strong><span id="nature"></span></p>
        </div>
    </div>
    <footer>
        <p>版權所有 © 生物學習平台</p>
    </footer>
    <script src="https://www.gstatic.com/firebasejs/8.0.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.0.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.0.1/firebase-firestore.js"></script>
    <script>
        // Your web app's Firebase configuration
        var firebaseConfig = {
            apiKey: "AIzaSyAifZ76m-W79Ptw3gJVGsolZDnoXu72mDc",
            authDomain: "biologylearning-s11055013.firebaseapp.com",
            databaseURL: "https://biologylearning-s11055013-default-rtdb.firebaseio.com",
            projectId: "biologylearning-s11055013",
            storageBucket: "biologylearning-s11055013.appspot.com",
            messagingSenderId: "743496923725",
            appId: "1:743496923725:web:866adef56bd80b02d53a04"
        };
        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
    
        var provider = new firebase.auth.GoogleAuthProvider();
        provider.setCustomParameters({
            prompt: 'select_account'
        });
    
        firebase.auth().onAuthStateChanged(function(user) {
            if (user) {
                document.getElementById('user-info').textContent = 'Hello, ' + user.displayName;
                document.getElementById('display-name').textContent = user.displayName;
                document.getElementById('email').textContent = user.email;
                firebase.firestore().collection('users').doc(user.uid).get().then(function(doc) {
                    if (doc.exists) {
                        const userData = doc.data();
                        document.getElementById('score').textContent = userData.score || 'No score yet';
                        // New logic to display wrong answers
                        const wrongQuestions = userData.wrongquestions || [];
                        const wrongQuestionsDiv = document.getElementById('wrong-answers');
                        wrongQuestionsDiv.innerHTML = wrongQuestions.map(q => 
                            `<div class="wrong-question"><strong>題目：</strong>${q.question}<br><strong>正確答案：</strong>${q.correctAnswer}</div>`
                        ).join("") || 'No mistakes recorded';

                        // Display new fields
                        document.getElementById('learning').textContent = userData.learning || 'No data yet';
                        document.getElementById('register').textContent = userData.register || 'No data yet';
                        document.getElementById('invitation').textContent = userData.invitation || 'No data yet';
                        document.getElementById('nature').textContent = userData.nature || 'No data yet';
                    } else {
                        document.getElementById('score').textContent = 'No score yet';
                        document.getElementById('wrong-answers').textContent = 'No mistakes recorded';
                        document.getElementById('learning').textContent = 'No data yet';
                        document.getElementById('register').textContent = 'No data yet';
                        document.getElementById('invitation').textContent = 'No data yet';
                        document.getElementById('nature').textContent = 'No data yet';
                    }
                }).catch(function(error) {
                    console.error("Error getting user data:", error);
                });
            } else {
                document.getElementById('user-info').textContent = '未登录';
                document.getElementById('display-name').textContent = '';
                document.getElementById('email').textContent = '';
                document.getElementById('score').textContent = '';
                document.getElementById('wrong-answers').textContent = '';
                document.getElementById('learning').textContent = '';
                document.getElementById('register').textContent = '';
                document.getElementById('invitation').textContent = '';
                document.getElementById('nature').textContent = '';
            }
        });
    </script>
</body>
</html>
