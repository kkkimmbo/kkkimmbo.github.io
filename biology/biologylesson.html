<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>課程學習 - 生物學習平台</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        header, footer {
            background-color: #204051;
            color: white;
            text-align: center;
            padding: 10px 0;
        }
        h1, h2 {
            margin: 0;
        }
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #3b6978;
            padding: 10px 20px;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
            display: flex;
            margin: 0;
        }
        nav ul li {
            margin-right: 20px;
        }
        nav ul li a {
            text-decoration: none;
            color: white;
            font-weight: bold;
        }
        button {
            padding: 10px 20px;
            cursor: pointer;
            background-color: #84a9ac;
            border: none;
            color: white;
            border-radius: 5px;
        }
        button:hover {
            background-color: #cae8d5;
        }
        #user-info {
            color: white;
            font-weight: bold;
            flex-grow: 1;
            text-align: left;
        }
        .content {
            padding: 20px;
            text-align: center;
        }
        .course-item {
            background-color: #ffffff;
            margin: 10px auto;
            padding: 20px;
            width: 80%;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .course-item h3 {
            color: #204051;
        }
        .course-item p {
            text-align: left;
        }
        footer p {
            margin: 0;
            font-size: 0.8rem;
        }
        .logo {
            display: block;
            margin: 10px auto;
            width: 80px;
            animation: spin 20s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <header>
        <h1>生物學習平台</h1>
        <img src="bernese.JPG" alt="學習平台Logo" class="logo">
    </header>
    <nav>
        <div id="user-info">未登录</div>
        <ul>
            <li><a href="biologyhome.html">首頁</a></li>
            <li><a href="biologylesson.html">課程學習</a></li>
            <li><a href="biologyquiz.html">測驗</a></li>
            <li><a href="videos.html">教学视频</a></li>
            <li><a href='biologyprofile.html'>個人檔案</a></li>
        </ul>
        <button id="google-login-btn">使用 Google 帳號登錄</button>
        <button id="logout-btn" style="display: none;">登出</button>
    </nav>
    <div class="content">
        <h2>課程學習</h2>
        <div class="course-item">
            <h3>哺乳動物介紹</h3>
            <p>學習各種哺乳动物的基本特徵和分類。</p>
        </div>
        <div class="course-item">
            <h3>節肢動物的世界</h3>
            <p>探索節肢动物的多样性，包括昆虫、蛛形动物等。</p>
        </div>
    </div>
    <footer>
        <p>版權所有 © 生物學習平台</p>
    </footer>
    <script src="https://www.gstatic.com/firebasejs/8.0.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.0.1/firebase-auth.js"></script>
    <script>
        // Your web app's Firebase configuration
        var firebaseConfig = {
            apiKey: "AIzaSyAifZ76m-W79Ptw3gJVGsolZDnoXu72mDc",
            authDomain: "biologylearning-s11055013.firebaseapp.com",
            databaseURL: "https://biologylearning-s11055013-default-rtdb.firebaseio.com",
            projectId: "biologylearning-s11055013",
            storageBucket: "biologylearning-s11055013.appspot.com",
            messagingSenderId: "743496923725",
            appId: "1:743496923725:web:866adef56bd80b02d53a04"
        };
        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);

        // Handle authentication state changes
        firebase.auth().onAuthStateChanged(function(user) {
            if (user) {
                // User is signed in.
                document.getElementById('user-info').textContent = 'Hello, ' + user.displayName;
                document.getElementById('logout-btn').style.display = 'inline';
                document.getElementById('google-login-btn').style.display = 'none';
            } else {
                // No user is signed in.
                document.getElementById('user-info').textContent = '未登录';
                document.getElementById('logout-btn').style.display = 'none';
                document.getElementById('google-login-btn').style.display = 'inline';
            }
        });

        // Sign in function
        document.getElementById('google-login-btn').addEventListener('click', function() {
            var provider = new firebase.auth.GoogleAuthProvider();
            firebase.auth().signInWithPopup(provider).catch(function(error) {
                console.error('Sign in failed: ', error);
            });
        });

        // Sign out function
        document.getElementById('logout-btn').addEventListener('click', function() {
            firebase.auth().signOut().then(function() {
                console.log('User signed out.');
            }).catch(function(error) {
                console.error('Sign out Error', error);
            });
        });
    </script>
</body>
</html>
