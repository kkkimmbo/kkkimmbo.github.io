<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>教學影片 - 生物學習平台</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        header, footer {
            background-color: #204051;
            color: white;
            text-align: center;
            padding: 10px 0;
        }
        nav {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #3b6978;
            padding: 10px 20px;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
            display: flex;
            margin: 0;
        }
        nav ul li {
            margin-right: 20px;
        }
        nav ul li:last-child {
            margin-right: 0;
        }
        nav ul li a {
            text-decoration: none;
            color: white;
            font-weight: bold;
        }
        button {
            padding: 10px 20px;
            cursor: pointer;
            background-color: #84a9ac;
            border: none;
            color: white;
            border-radius: 5px;
        }
        button:hover {
            background-color: #cae8d5;
        }
        #user-info {
            color: white;
            flex-grow: 1;
            text-align: left;
            padding-left: 20px;
        }
        .content {
            padding: 20px;
            text-align: center;
        }
        .video-container {
            margin: 20px auto;
            max-width: 80%;
        }
        iframe {
            width: 100%;
            height: 450px; /* Adjust height accordingly */
        }
        footer p {
            margin: 0;
            font-size: 0.8rem;
        }
        .featured-image {
            width: 100%;
            height: auto;
            display: block;
        }
        .logo {
            display: block;
            margin: auto;
            width: 80px;
            animation: spin 20s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <header>
        <h1>生物學習平台</h1>
        <img src="bernese.JPG" alt="學習平台Logo" class="logo">
    </header>
    <nav>
        <div id="user-info">未登录</div>
        <ul>
            <li><a href="biologyhome.html">首頁</a></li>
            <li><a href="biologylesson.html">課程學習</a></li>
            <li><a href="biologyquiz.html">測驗</a></li>
            <li><a href="biologyprofile.html">個人檔案</a></li>
            <li><a href="biologyvideos.html">教學影片</a></li>
        </ul>
        <button id="google-login-btn">使用 Google 帳號登錄</button>
        <button id="logout-btn" style="display: none;">登出</button>
    </nav>
    <div class="content">
        <h2>教學影片</h2>
        <div class="video-container">
            <iframe src="https://www.youtube.com/embed/example1" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
        <div class="video-container">
            <iframe src="https://www.youtube.com/embed/example2" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
    </div>
    <footer>
        <p>版權所有 © 生物學習平台</p>
    </footer>
    <script src="https://www.gstatic.com/firebasejs/8.0.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.0.1/firebase-auth.js"></script>
    <script>
        // Your web app's Firebase configuration
        var firebaseConfig = {
            apiKey: "AIzaSyAifZ76m-W79Ptw3gJVGsolZDnoXu72mDc",
            authDomain: "biologylearning-s11055013.firebaseapp.com",
            databaseURL: "https://biologylearning-s11055013-default-rtdb.firebaseio.com",
            projectId: "biologylearning-s11055013",
            storageBucket: "biologylearning-s11055013.appspot.com",
            messagingSenderId: "743496923725",
            appId: "1:743496923725:web:866adef56bd80b02d53a04"
        };
        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);

        // Handle authentication state changes
        firebase.auth().onAuthStateChanged(function(user) {
            if (user) {
                // User is signed in.
                document.getElementById('user-info').textContent = 'Hello, ' + user.displayName;
                document.getElementById('logout-btn').style.display = 'inline';
                document.getElementById('google-login-btn').style.display = 'none';
            } else {
                // No user is signed in.
                document.getElementById('user-info').textContent = '未登录';
                document.getElementById('logout-btn').style.display = 'none';
                document.getElementById('google-login-btn').style.display = 'inline';
            }
        });

        // Sign in function
        document.getElementById('google-login-btn').addEventListener('click', function() {
            var provider = new firebase.auth.GoogleAuthProvider();
            firebase.auth().signInWithPopup(provider).catch(function(error) {
                console.error('Sign in failed: ', error);
            });
        });

        // Sign out function
        document.getElementById('logout-btn').addEventListener('click', function() {
            firebase.auth().signOut().then(function() {
                console.log('User signed out.');
            }).catch(function(error) {
                console.error('Sign out Error', error);
            });
        });
    </script>
</body>
</html>
