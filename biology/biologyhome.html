    <script>
      // Your web app's Firebase configuration
      var firebaseConfig = {
        apiKey: "AIzaSyAifZ76m-W79Ptw3gJVGsolZDnoXu72mDc",
        authDomain: "biologylearning-s11055013.firebaseapp.com",
        databaseURL: "https://biologylearning-s11055013-default-rtdb.firebaseio.com",
        projectId: "biologylearning-s11055013",
        storageBucket: "biologylearning-s11055013.appspot.com",
        messagingSenderId: "743496923725",
        appId: "1:743496923725:web:866adef56bd80b02d53a04"
      };
    
      // Initialize Firebase
      firebase.initializeApp(firebaseConfig);
    
      // Initialize Google Authentication provider
      var provider = new firebase.auth.GoogleAuthProvider();
    
      // Function to handle sign in with Google
      function signInWithGoogle() {
        firebase.auth()
          .signInWithPopup(provider)
          .then((result) => {
            var user = result.user;
            console.log('Name: ' + user.displayName);
            console.log('Email: ' + user.email);
            // Optional: Update UI or redirect as needed
            updateUserInfo(user);
          }).catch((error) => {
            console.error('Error signing in with Google: ', error);
          });
      }
    
      // Function to update user info on the webpage
      function updateUserInfo(user) {
        var userInfoDiv = document.getElementById('user-info');
        if (userInfoDiv) {
          userInfoDiv.innerHTML = 'Hello, ' + user.displayName + ' (' + user.email + ')';
        }
      }
    
      // Event listener for Google login button
      document.addEventListener('DOMContentLoaded', function() {
        var loginButton = document.getElementById('google-login-btn');
        if (loginButton) {
          loginButton.addEventListener('click', signInWithGoogle);
        }
      });
    </script>
