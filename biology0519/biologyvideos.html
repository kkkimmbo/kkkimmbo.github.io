        body {

        header, footer {
            background-color: #204051;

            text-align: center;
            padding: 10px 0;
        }
        nav {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #3b6978;
            padding: 10px 20px;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
            display: flex;
            margin: 0;
        }
        nav ul li {
            margin-right: 20px;
        }
        nav ul li:last-child {
            margin-right: 0;
        }
        nav ul li a {
            text-decoration: none;
            color: white;
            font-weight: bold;
        }
        button {
            padding: 10px 20px;
            cursor: pointer;
            background-color: #84a9ac;
            border: none;
            color: white;

        }
        button:hover {

            flex-grow: 1;
            text-align: left;
            padding-left: 20px;
        }
        .content {
            padding: 20px;
            text-align: center;
        }
        .video-container {
            position: relative;
            padding-bottom: 56.25%; /* 16:9 Aspect Ratio */
            height: 0;
            overflow: hidden;
            margin-bottom: 20px;
        }
        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        footer p {
            margin: 0;
            font-size: 0.8rem;
        }
        .logo {
            display: block;
            margin: auto;
            width: 80px;
            animation: spin 20s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
